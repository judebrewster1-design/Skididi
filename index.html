<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Click a Jude — IDRC</title>
<style>
:root {
  --bg:#08090b;--panel:#0f1316;--muted:#99a3b2;--accent:#00e6ff;--accent2:#7b61ff;
  --card-radius:12px;--good:#6ef08a;--bad:#ff6e6e;
}
html,body{height:100%;margin:0;font-family:Inter,sans-serif;background:linear-gradient(180deg,#050506 0%,#0c0f12 100%);color:#e8f7ff;}
*{box-sizing:border-box;}
.app{max-width:1100px;margin:10px auto;padding:12px;display:grid;grid-template-columns:1fr;gap:12px;}
@media(min-width:900px){.app{grid-template-columns:360px 1fr 360px;align-items:start;}}
header{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:8px 6px;}
.logo{width:56px;height:56px;border-radius:12px;overflow:hidden;border:3px solid rgba(0,230,255,0.08);background:#071018;display:flex;align-items:center;justify-content:center;}
.logo img{width:100%;height:100%;object-fit:cover;}
.stat{min-width:120px;background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:10px;padding:8px 10px;text-align:center;border:1px solid rgba(255,255,255,0.03);}
.stat .label{font-size:12px;color:var(--muted);}
.stat .value{font-weight:800;color:var(--accent);margin-top:6px;font-size:16px;}
.panel{background:var(--panel);border-radius:var(--card-radius);padding:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 12px 32px rgba(0,0,0,0.6);}
.click-area{display:flex;flex-direction:column;align-items:center;gap:10px;padding:16px;}
#clickImg{width:220px;height:220px;border-radius:14px;object-fit:cover;border:5px solid rgba(0,230,255,0.06);transition: transform .12s ease;cursor:pointer;}
#clickImg:active{transform:scale(.96) rotate(-1deg);}
.upgrades{display:grid;gap:12px;}
.upgrid{display:grid;grid-template-columns: repeat(1,1fr);gap:8px;max-height:420px;overflow:auto;padding-right:6px;}
@media(min-width:1100px){.upgrid{grid-template-columns:repeat(2,1fr);}}
.upgrade{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:12px;border-radius:10px;background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:all .12s ease;}
.upgrade:hover{transform: translateY(-4px);box-shadow: 0 16px 40px rgba(0,0,0,0.6);}
.upgrade .meta{display:flex;flex-direction:column;gap:4px;align-items:flex-start;text-align:left;}
.upgrade .title{font-weight:800;font-size:14px;}
.upgrade .desc{font-size:12px;color:var(--muted);}
.upgrade .cost{font-weight:800;color:var(--accent);}
.disabled{opacity:.45;pointer-events:none;}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--accent);padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700;transition:transform .12s ease;}
.btn.secondary{background: rgba(255,255,255,0.02);color:#fff;}
.float{position:fixed;pointer-events:none;font-weight:800;color:var(--accent);text-shadow:0 6px 18px rgba(0,0,0,0.6);transform-origin:center;z-index:10000;}
.modal-backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background: rgba(0,0,0,0.65);z-index:9999;}
.modal{background:var(--panel);padding:18px;border-radius:12px;width:min(640px,92%);border:1px solid rgba(255,255,255,0.03);}
.modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px;}
#appGuideBtn{position:fixed;bottom:12px;left:50%;transform:translateX(-50%);background:var(--accent);color:#000;font-weight:700;border:none;padding:8px 12px;border-radius:10px;cursor:pointer;z-index:10000;font-size:14px;}
</style>
</head>
<body>
<div class="app">
<header>
<div class="logo"><img id="logoImg" src="IMG_7281.jpeg" alt="logo" /></div>
<div class="top-stats">
<div class="stat"><div class="label">Money</div><div class="value" id="moneyDisplay">$0</div></div>
<div class="stat"><div class="label">Per Click</div><div class="value" id="perClickDisplay">1</div></div>
<div class="stat"><div class="label">Auto / sec</div><div class="value" id="autoDisplay">0</div></div>
<div class="stat"><div class="label">Asc Coins</div><div class="value" id="ascDisplay">0</div></div>
</div>
</header>

<div class="panel click-area">
<img id="clickImg" src="IMG_7281.jpeg" />
<div class="controls">
<button class="btn secondary" id="exportBtn">Export</button>
<button class="btn secondary" id="importBtn">Import</button>
<button class="btn" id="resetBtn">Reset</button>
</div>
</div>

<div class="panel upgrades">
<h3>Click Upgrades</h3>
<div id="clickGrid" class="upgrid"></div>
<h3>Auto Upgrades</h3>
<div id="autoGrid" class="upgrid"></div>
<h3>Ascension Upgrades</h3>
<div id="ascGrid" class="upgrid"></div>
<h3>Skin Shop</h3>
<div id="skinGrid" class="upgrid"></div>
<h3>Gamble Box</h3>
<div class="muted">Cost: 75 AC — Odds: 50% worst, 25% 100 AC, 15% 250 AC, 10% SUPER RARE ×10 Click</div>
<button id="gambleBtn" class="btn">Open Gamble Box</button>
</div>
</div>

<div class="modal-backdrop" id="modalBackdrop">
<div class="modal">
<h3>Ascend?</h3>
<div id="ascModalText"></div>
<div class="actions">
<button class="btn secondary" id="cancelAsc">Cancel</button>
<button class="btn" id="confirmAsc">Ascend</button>
</div>
</div>
</div>

<button id="appGuideBtn">Make Your App!</button>

<script>
// ===== State =====
let state = {money:0,perClick:1,auto:0,ascCoins:0,gambleMultiplier:1};
const clickUpgrades=[
{name:"Finger Tap",desc:"+1/click",cost:100,base:1,level:0},
{name:"Double Tap",desc:"+2/click",cost:300,base:2,level:0},
{name:"Triple Tap",desc:"+5/click",cost:800,base:5,level:0},
{name:"Quad Tap",desc:"+10/click",cost:2500,base:10,level:0},
{name:"Mega Tap",desc:"+25/click",cost:10000,base:25,level:0},
{name:"Ultra Tap",desc:"+50/click",cost:40000,base:50,level:0},
{name:"Legendary Tap",desc:"+100/click",cost:200000,base:100,level:0},
{name:"Godly Tap",desc:"+250/click",cost:1000000,base:250,level:0},
{name:"Divine Tap",desc:"+500/click",cost:5000000,base:500,level:0},
{name:"Ascendant Tap",desc:"+1000/click",cost:25000000,base:1000,level:0},
{name:"Ultra Asc Tap",desc:"+5000/click",cost:125000000,base:5000,level:0},
{name:"God Mode Tap",desc:"+10000/click",cost:500000000,base:10000,level:0},
{name:"Titan Tap",desc:"+50000/click",cost:2500000000,base:50000,level:0},
{name:"Alpha Tap",desc:"+100k/click",cost:12500000000,base:100000,level:0},
{name:"Omega Tap",desc:"+500k/click",cost:50000000000,base:500000,level:0},
{name:"Jude Tap",desc:"+1M/click",cost:250000000000,base:1000000,level:0},
{name:"Ultimate Tap",desc:"+5M/click",cost:1250000000000,base:5000000,level:0},
{name:"Infinity Tap",desc:"+10M/click",cost:5000000000000,base:10000000,level:0},
{name:"Eternal Tap",desc:"+50M/click",cost:25000000000000,base:50000000,level:0},
{name:"God Tier Tap",desc:"+100M/click",cost:100000000000000,base:100000000,level:0}
];

const autoUpgrades=[
{name:"Helper A",desc:"+1/sec",cost:500,base:1,level:0},
{name:"Helper B",desc:"+5/sec",cost:3000,base:5,level:0},
{name:"Helper C",desc:"+25/sec",cost:15000,base:25,level:0},
{name:"Helper D",desc:"+100/sec",cost:75000,base:100,level:0},
{name:"Helper E",desc:"+500/sec",cost:350000,base:500,level:0},
{name:"Helper F",desc:"+2000/sec",cost:1500000,base:2000,level:0},
{name:"Helper G",desc:"+10k/sec",cost:7500000,base:10000,level:0},
{name:"Helper H",desc:"+50k/sec",cost:35000000,base:50000,level:0},
{name:"Helper I",desc:"+250k/sec",cost:150000000,base:250000,level:0},
{name:"Helper J",desc:"+1M/sec",cost:750000000,base:1000000,level:0},
{name:"Helper K",desc:"+5M/sec",cost:3500000000,base:5000000,level:0},
{name:"Helper L",desc:"+10M/sec",cost:15000000000,base:10000000,level:0},
{name:"Helper M",desc:"+50M/sec",cost:75000000000,base:50000000,level:0},
{name:"Helper N",desc:"+100M/sec",cost:350000000000,base:100000000,level:0},
{name:"Helper O",desc:"+500M/sec",cost:1500000000000,base:500000000,level:0}
];

const ascUpgrades=[
{name:"+10% Click",desc:"All clicks +10%",cost:5,level:0},
{name:"+10% Auto",desc:"All auto +10%",cost:5,level:0},
{name:"+25% Click",desc:"All clicks +25%",cost:15,level:0},
{name:"+25% Auto",desc:"All auto +25%",cost:15,level:0},
{name:"+50% Click",desc:"All clicks +50%",cost:40,level:0},
{name:"+50% Auto",desc:"All auto +50%",cost:40,level:0},
{name:"+100% Click",desc:"All clicks +100%",cost:100,level:0},
{name:"+100% Auto",desc:"All auto +100%",cost:100,level:0},
{name:"+250% Click",desc:"All clicks +250%",cost:250,level:0},
{name:"+250% Auto",desc:"All auto +250%",cost:250,level:0}
];

const skins=[{name:"Default",img:"IMG_7281.jpeg",cost:0},{name:"Purple Glow",img:"IMG_6817.jpeg",cost:50},{name:"Golden Shine",img:"IMG_6820.jpeg",cost:250},{name:"Jude Supreme",img:"IMG_6822.jpeg",cost:1000}];

// ===== Functions =====
function updateUI(){
document.getElementById("moneyDisplay").textContent="$"+Math.floor(state.money).toLocaleString();
document.getElementById("perClickDisplay").textContent=Math.floor(state.perClick*state.gambleMultiplier).toLocaleString();
document.getElementById("autoDisplay").textContent=Math.floor(state.auto).toLocaleString();
document.getElementById("ascDisplay").textContent=Math.floor(state.ascCoins).toLocaleString();
renderGrid("clickGrid",clickUpgrades,"click");
renderGrid("autoGrid",autoUpgrades,"auto");
renderGrid("ascGrid",ascUpgrades,"asc");
renderSkins();
}
function renderGrid(containerId,data,type){
const c=document.getElementById(containerId); c.innerHTML="";
data.forEach((u,i)=>{
const d=document.createElement("div"); d.className="upgrade";
d.innerHTML=`<div class="meta"><div class="title">${u.name} (${u.level})</div><div class="desc">${u.desc}</div></div><div class="cost">${type==="asc"?u.cost+" AC":"$"+u.cost.toLocaleString()}</div>`;
if((type==="asc"?state.ascCoins:state.money)<u.cost) d.classList.add("disabled");
d.onclick=()=>buyUpgrade(type,i);
c.appendChild(d);
});
}
function renderSkins(){const c=document.getElementById("skinGrid");c.innerHTML="";skins.forEach((s,i)=>{const d=document.createElement("div");d.className="upgrade";d.innerHTML=`<div class="meta"><div class="title">${s.name}</div><div class="desc">${s.cost>0?"$"+s.cost:"Free"}</div></div>`;if(state.money<s.cost) d.classList.add("disabled");d.onclick=()=>{if(state.money>=s.cost){state.money-=s.cost;document.getElementById("clickImg").src=s.img;updateUI();}};c.appendChild(d);});}

function buyUpgrade(type,i){
let u; if(type==="click") u=clickUpgrades[i]; if(type==="auto") u=autoUpgrades[i]; if(type==="asc") u=ascUpgrades[i];
if((type==="asc"?state.ascCoins:state.money)>=u.cost){
if(type==="click"||type==="auto"){state.money-=u.cost;u.level++;u.cost=Math.floor(u.cost*1.3);}else{state.ascCoins-=u.cost;u.level++;}
updateStats(); updateUI();
}
}
function updateStats(){
state.perClick=clickUpgrades.reduce((a,c)=>a+c.base*c.level,0)||1;
state.auto=autoUpgrades.reduce((a,c)=>a+c.base*c.level,0);
let ascMul=1+ascUpgrades.reduce((a,c)=>a+0.01*c.level*(c.name.includes("Click")?10:0),0);
state.perClick*=ascMul; state.auto*=ascMul;
}
document.getElementById("clickImg").addEventListener("click",()=>{state.money+=state.perClick*state.gambleMultiplier;updateUI();});
setInterval(()=>{state.money+=state.auto;updateUI();},1000);
document.getElementById("ascendBtn")?.addEventListener("click",()=>{document.getElementById("ascModalText").textContent="Ascend to gain 1% of your money as AC";document.getElementById("modalBackdrop").style.display="flex";});
document.getElementById("cancelAsc").onclick=()=>{document.getElementById("modalBackdrop").style.display="none";};
document.getElementById("confirmAsc").onclick=()=>{let g=Math.floor(state.money*0.01);state.ascCoins+=g;state.money=0;state.gambleMultiplier=1;updateStats();updateUI();document.getElementById("modalBackdrop").style.display="none";};
document.getElementById("gambleBtn").onclick=()=>{
if(state.ascCoins>=75){state.ascCoins-=75;
let r=Math.random()*100; let reward=0; let multi=1;
if(r<50) reward=0; else if(r<75) reward=100; else if(r<90) reward=250; else multi=10;
state.gambleMultiplier=multi; state.ascCoins+=reward; updateUI();
}}
document.getElementById("resetBtn").onclick=()=>{if(confirm("Reset all progress?")){localStorage.removeItem("judeClickSave");location.reload();}};
document.getElementById("exportBtn").onclick=()=>{navigator.clipboard.writeText(JSON.stringify(state));alert("Save copied!");};
document.getElementById("importBtn").onclick=()=>{let s=prompt("Paste save JSON:");if(s){try{state=JSON.parse(s);updateUI();}catch(e){alert("Invalid save.");}}};
document.getElementById("appGuideBtn").onclick=()=>{alert("Congrats! Now you can start building your app! Use your AC to unlock features.")};

if(localStorage.getItem("judeClickSave")){state=JSON.parse(localStorage.getItem("judeClickSave"));updateUI();}
setInterval(()=>{localStorage.setItem("judeClickSave",JSON.stringify(state));},2000);
</script>
</body>
</html>
