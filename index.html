<style>
/* Same CSS as before */
:root{--bg:#08090b;--panel:#0f1316;--muted:#99a3b2;--accent:#00e6ff;--accent-2:#7b61ff;--glass:rgba(255,255,255,0.03);--good:#6ef08a;--bad:#ff6e6e;--card-radius:12px}html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#050506 0%,#0c0f12 100%);color:#e8f7ff;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}*{box-sizing:border-box}.app{max-width:1100px;margin:10px auto;padding:12px;display:grid;grid-template-columns:1fr;gap:12px}@media(min-width:900px){.app{grid-template-columns:360px 1fr 360px;align-items:start}}header{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;gap:12px}header .brand{display:flex;align-items:center;gap:12px}.logo{width:56px;height:56px;border-radius:12px;overflow:hidden;border:3px solid rgba(0,230,255,0.08);background:#071018;display:flex;align-items:center;justify-content:center}.logo img{width:100%;height:100%;object-fit:cover;display:block;user-select:none;-webkit-user-drag:none}.title{font-weight:700;letter-spacing:.4px;font-size:18px;margin:0}.subtitle{font-size:12px;color:var(--muted);margin-top:3px}.top-stats{display:flex;gap:10px;align-items:center;flex-wrap:wrap}.stat{min-width:120px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:10px;padding:8px 10px;text-align:center;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(0,0,0,0.6)}.stat .label{font-size:12px;color:var(--muted)}.stat .value{font-weight:800;color:var(--accent);margin-top:6px;font-size:16px;transition:all .3s ease}.panel{background:var(--panel);border-radius:var(--card-radius);padding:12px;box-shadow:0 12px 32px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03)}.click-area{display:flex;flex-direction:column;align-items:center;gap:10px;padding:16px}#clickImg{width:220px;height:220px;border-radius:14px;object-fit:cover;border:5px solid rgba(0,230,255,0.06);transition:transform .08s ease;touch-action:manipulation;-webkit-tap-highlight-color:transparent;cursor:pointer}#clickImg:active{transform:scale(.96) rotate(-1deg)}.big-number{font-size:20px;font-weight:700;color:#fff;transition:all .3s ease}.small{font-size:12px;color:var(--muted)}.controls{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-top:6px}button.btn{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--accent);padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700;transition:transform .12s ease,background .12s ease}button.btn.secondary{background:rgba(255,255,255,0.02);color:#fff}button.btn:active{transform:translateY(1px)}button.btn.disabled{opacity:.45;pointer-events:none}.upgrades{display:grid;gap:12px}.upgrid{display:grid;grid-template-columns:repeat(1,1fr);gap:8px;max-height:420px;overflow:auto;padding-right:6px}@media(min-width:1100px){.upgrid{grid-template-columns:repeat(2,1fr)}}.upgrade{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:10px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .12s,box-shadow .12s}.upgrade:hover{transform:translateY(-4px);box-shadow:0 16px 40px rgba(0,0,0,0.6)}.upgrade .meta{display:flex;flex-direction:column;gap:4px;align-items:flex-start;text-align:left}.upgrade .title{font-weight:800;font-size:14px}.upgrade .desc{font-size:12px;color:var(--muted)}.upgrade .cost{font-weight:800;color:var(--accent)}.glow{box-shadow:0 0 28px rgba(0,230,255,0.15),0 0 80px rgba(0,230,255,0.06) !important;border-color:rgba(0,230,255,0.12) !important}.right-stack{display:flex;flex-direction:column;gap:12px}.ad-btn{width:100%;background:transparent;border:1px solid rgba(255,255,255,0.04);color:#fff;padding:10px;border-radius:10px;cursor:pointer;font-weight:800}.ad-btn.disabled{opacity:.45;pointer-events:none}.modal-backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.65);z-index:9999}.modal{background:var(--panel);padding:18px;border-radius:12px;width:min(640px,92%);border:1px solid rgba(255,255,255,0.03)}.modal h3{margin:0 0 8px 0}.modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}.float{position:fixed;pointer-events:none;font-weight:800;color:var(--accent);text-shadow:0 6px 18px rgba(0,0,0,0.6);transform-origin:center}.spark{position:fixed;width:6px;height:6px;border-radius:50%;pointer-events:none;opacity:.95;background:var(--accent)}.muted{color:var(--muted);font-size:13px}.centered{display:flex;align-items:center;justify-content:center}#appGuideBtn{position:fixed;bottom:12px;left:50%;transform:translateX(-50%);background:var(--accent);color:#000;font-weight:700;border:none;padding:8px 12px;border-radius:10px;cursor:pointer;z-index:10000;font-size:14px}@media(max-width:600px){#clickImg{width:160px;height:160px}.big-number{font-size:18px}.stat{min-width:80px}}
</style>
</head>
<body>
<div class="app" id="appRoot">
  <!-- HTML content from previous snippet here (panels, upgrades, skins, etc.) -->
</div>
<script>
// JavaScript: full final game logic
const state = {
  money:0,
  perClick:1,
  auto:0,
  ascCoins:0,
  clicks:0,
  ascUpgrades:[],
  skins:[],
  inventory:[],
};

const clickImg=document.getElementById('clickImg');
const moneyDisplay=document.getElementById('moneyDisplay');
const perClickDisplay=document.getElementById('perClickDisplay');
const autoDisplay=document.getElementById('autoDisplay');
const ascDisplay=document.getElementById('ascDisplay');
const ascCoinsDisplay=document.getElementById('ascCoins');
const clickGrid=document.getElementById('clickGrid');
const autoGrid=document.getElementById('autoGrid');
const ascGrid=document.getElementById('ascGrid');
const skinGrid=document.getElementById('skinGrid');
const floatContainer=document.getElementById('floatContainer');
const ascendBtn=document.getElementById('ascendBtn');
const adButton=document.getElementById('adButton');

// 25 click upgrades, 25 auto upgrades, 5 asc upgrades
const clickUpgrades=[];
for(let i=1;i<=25;i++){clickUpgrades.push({name:`Click +${i}`,desc:`Increase click by ${i}`,cost:50*i,amount:i})}
const autoUpgrades=[];
for(let i=1;i<=25;i++){autoUpgrades.push({name:`Auto +${i}`,desc:`Earn ${i} per sec`,cost:100*i,amount:i})}
const ascUpgrades=[
  {name:'Asc +10% Click',desc:'Increase all clicks by 10%',cost:1},
  {name:'Asc +25% Auto',desc:'Increase auto per sec by 25%',cost:1},
  {name:'Asc +50 Money Bonus',desc:'Bonus on all clicks',cost:1},
  {name:'Asc +Extra Gamble',desc:'Increase gamble chance',cost:1},
  {name:'Asc +Extra Skin Slot',desc:'Unlock more skins',cost:1}
];

const skins=[
  {name:'Jude Classic',img:'IMG_7281.jpeg',cost:0},
  {name:'Jude Glow',img:'IMG_7282.jpeg',cost:100},
  {name:'Jude Fire',img:'IMG_7283.jpeg',cost:250},
  {name:'Jude Ice',img:'IMG_7284.jpeg',cost:500},
];

function updateDisplay(){
  moneyDisplay.textContent=`$${state.money}`;
  perClickDisplay.textContent=state.perClick;
  autoDisplay.textContent=state.auto;
  ascDisplay.textContent=state.ascCoins;
  ascCoinsDisplay.textContent=state.ascCoins;
}

function addFloat(txt,x,y){
  const f=document.createElement('div');f.textContent=txt;f.className='float';
  f.style.left=x+'px';f.style.top=y+'px';floatContainer.appendChild(f);
  let top=parseInt(f.style.top);
  const id=setInterval(()=>{top-=1;f.style.top=top+'px';f.style.opacity=parseFloat(f.style.opacity)-0.02;if(f.style.opacity<=0){clearInterval(id);f.remove();}},16);
}

clickImg.addEventListener('click',e=>{
  state.money+=state.perClick;
  state.clicks+=1;
  updateDisplay();
  addFloat(`+$${state.perClick}`,e.clientX,e.clientY);
});

// Generate upgrade grids
function renderUpgrades(){
  clickGrid.innerHTML='';
  clickUpgrades.forEach((u,i)=>{
    const el=document.createElement('div');el.className='upgrade';
    el.innerHTML=`<div class="meta"><div class="title">${u.name}</div><div class="desc">${u.desc}</div></div><div class="cost">$${u.cost}</div>`;
    el.onclick=()=>{
      if(state.money>=u.cost){state.money-=u.cost;state.perClick+=u.amount;u.cost=Math.floor(u.cost*1.5);updateDisplay();renderUpgrades();}
    };
    clickGrid.appendChild(el);
  });
  autoGrid.innerHTML='';
  autoUpgrades.forEach((u,i)=>{
    const el=document.createElement('div');el.className='upgrade';
    el.innerHTML=`<div class="meta"><div class="title">${u.name}</div><div class="desc">${u.desc}</div></div><div class="cost">$${u.cost}</div>`;
    el.onclick=()=>{
      if(state.money>=u.cost){state.money-=u.cost;state.auto+=u.amount;u.cost=Math.floor(u.cost*1.5);updateDisplay();renderUpgrades();}
    };
    autoGrid.appendChild(el);
  });
  ascGrid.innerHTML='';
  ascUpgrades.forEach((u,i)=>{
    const el=document.createElement('div');el.className='upgrade';
    el.innerHTML=`<div class="meta"><div class="title">${u.name}</div><div class="desc">${u.desc}</div></div><div class="cost">${u.cost} ASC</div>`;
    el.onclick=()=>{
      if(state.ascCoins>=u.cost){state.ascCoins-=u.cost;state.ascUpgrades.push(u.name);updateDisplay();renderUpgrades();}
    };
    ascGrid.appendChild(el);
  });
  skinGrid.innerHTML='';
  skins.forEach((s,i)=>{
    const el=document.createElement('div');el.className='upgrade';
    el.innerHTML=`<div class="meta"><div class="title">${s.name}</div></div><div class="cost">$${s.cost}</div>`;
    el.onclick=()=>{
      if(state.money>=s.cost){state.money-=s.cost;state.skins.push(s.name);clickImg.src=s.img;updateDisplay();renderUpgrades();}
    };
    skinGrid.appendChild(el);
  });
}

// Auto income
setInterval(()=>{state.money+=state.auto;updateDisplay();},1000);

// Gamble Box
document.getElementById('gambleBtn').onclick=()=>{
  if(state.ascCoins<75) return;
  state.ascCoins-=75;
  const r=Math.random();
  let gain=0;
  if(r<0.5) gain=0;
  else if(r<0.75) gain=100;
  else if(r<0.9) gain=250;
  else gain=state.perClick*10;
  state.ascCoins+=gain;
  updateDisplay();
  alert(`You got ${gain} ASC!`);
};

// Ads button
adButton.onclick=()=>{state.money+=50000;updateDisplay();adButton.classList.add('disabled');setTimeout(()=>{adButton.classList.remove('disabled');},15000);};

// Ascend
ascendBtn.onclick=()=>{
  if(state.money>=5000000){
    state.ascCoins+=5;state.money=0;state.perClick=1;state.auto=0;state.clicks=0;updateDisplay();renderUpgrades();
  }else{alert('Need $5,000,000 to Ascend');}
};

renderUpgrades();
updateDisplay();
</script>
</body>
