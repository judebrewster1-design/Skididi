<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click-a-Jude</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d1d1d, #333);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 { margin-top: 10px; }
    #game-container {
      max-width: 500px;
      margin: auto;
      padding: 10px;
    }
    #jude {
      width: 250px;
      height: auto;
      cursor: pointer;
      transition: transform 0.1s;
      touch-action: manipulation; /* stop zoom */
    }
    #jude:active { transform: scale(0.9); }
    #money { font-size: 22px; margin: 10px 0; }
    #upgrades, #autoclickers, #ascension, #ads {
      margin: 15px 0;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      transition: 0.2s;
    }
    button:hover { background: #555; }
    button.affordable { box-shadow: 0 0 10px lime; }
    #ascend-btn { display: none; background: purple; }
    #ascension-modal {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
    }
    #ascension-box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
    }
    .close-btn { background: crimson; margin-top: 10px; }
    .particle {
      position: absolute;
      font-size: 18px;
      pointer-events: none;
      animation: rise 1s ease-out forwards;
    }
    @keyframes rise {
      from { opacity:1; transform: translateY(0); }
      to { opacity:0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Click-a-Jude</h1>
    <img id="jude" src="IMG_7281.jpeg" alt="Jude">
    <div id="money">$0</div>

    <div id="upgrades">
      <h2>Click Upgrades</h2>
      <div id="click-upgrades"></div>
    </div>

    <div id="autoclickers">
      <h2>Auto Clickers</h2>
      <div id="auto-upgrades"></div>
    </div>

    <div id="ascension">
      <h2>Ascension</h2>
      <button id="ascend-btn">Ascend</button>
      <p id="ascend-coins">Ascension Coins: 0</p>
    </div>

    <div id="ads">
      <h2>Ads</h2>
      <button id="ad-btn">Watch Ad for $50,000</button>
    </div>
  </div>

  <div id="ascension-modal">
    <div id="ascension-box">
      <h2>Ascend?</h2>
      <p id="ascension-text"></p>
      <button id="confirm-ascend">Confirm</button>
      <button class="close-btn" id="close-ascend">Cancel</button>
    </div>
  </div>

  <script>
    let money = 0;
    let clickValue = 1;
    let ascensionCoins = 0;
    let adIndex = 0;

    const moneyDisplay = document.getElementById("money");
    const clickUpgradesDiv = document.getElementById("click-upgrades");
    const autoUpgradesDiv = document.getElementById("auto-upgrades");
    const ascendBtn = document.getElementById("ascend-btn");
    const ascendCoinsDisplay = document.getElementById("ascend-coins");
    const ascModal = document.getElementById("ascension-modal");
    const ascText = document.getElementById("ascension-text");
    const confirmAsc = document.getElementById("confirm-ascend");
    const closeAsc = document.getElementById("close-ascend");
    const adBtn = document.getElementById("ad-btn");

    const clickUpgrades = [
      {name:"Finger of Power", baseCost:50, increment:1, level:0},
      {name:"Golden Touch", baseCost:500, increment:5, level:0},
      {name:"Diamond Ring Click", baseCost:5000, increment:25, level:0},
      {name:"Divine Tap", baseCost:50000, increment:150, level:0}
    ];
    const autoUpgrades = [
      {name:"Grandma Clicker", baseCost:100, cps:1, level:0},
      {name:"Robot Assistant", baseCost:1000, cps:10, level:0},
      {name:"Factory of Judes", baseCost:10000, cps:75, level:0},
      {name:"Quantum Autoclicker", baseCost:100000, cps:500, level:0}
    ];

    const adLinks = [
      "https://singingfiles.com/show.php?l=0&u=2434684&id=69146",
      "https://singingfiles.com/show.php?l=0&u=2434684&id=69339",
      "https://singingfiles.com/show.php?l=0&u=2434684&id=66573",
      "https://singingfiles.com/show.php?l=0&u=2434684&id=69145",
      "https://singingfiles.com/show.php?l=0&u=2434684&id=68846"
    ];

    function updateDisplay(){
      moneyDisplay.innerText = "$" + money.toLocaleString();
      ascendCoinsDisplay.innerText = "Ascension Coins: " + ascensionCoins;
      ascendBtn.style.display = money >= 5000000 ? "inline-block" : "none";
      document.querySelectorAll("button.upgrade").forEach(btn=>{
        let cost = parseInt(btn.dataset.cost);
        if(money>=cost) btn.classList.add("affordable");
        else btn.classList.remove("affordable");
      });
    }

    function spawnParticle(x,y){
      let p = document.createElement("div");
      p.className="particle";
      p.innerText="+$"+clickValue;
      p.style.left=x+"px";
      p.style.top=y+"px";
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),1000);
    }

    document.getElementById("jude").addEventListener("click",(e)=>{
      money += clickValue;
      spawnParticle(e.clientX,e.clientY);
      saveGame();
      updateDisplay();
    });

    function createUpgradeButtons(){
      clickUpgrades.forEach((u,i)=>{
        let b=document.createElement("button");
        b.innerText=`${u.name} ($${u.baseCost})`;
        b.className="upgrade";
        b.dataset.type="click";
        b.dataset.index=i;
        b.dataset.cost=u.baseCost;
        clickUpgradesDiv.appendChild(b);
      });
      autoUpgrades.forEach((u,i)=>{
        let b=document.createElement("button");
        b.innerText=`${u.name} ($${u.baseCost})`;
        b.className="upgrade";
        b.dataset.type="auto";
        b.dataset.index=i;
        b.dataset.cost=u.baseCost;
        autoUpgradesDiv.appendChild(b);
      });
    }

    document.addEventListener("click",(e)=>{
      if(e.target.classList.contains("upgrade")){
        let type=e.target.dataset.type;
        let index=e.target.dataset.index;
        let u= type==="click"?clickUpgrades[index]:autoUpgrades[index];
        let cost=u.baseCost*Math.pow(1.15,u.level);
        if(money>=cost){
          money-=Math.floor(cost);
          u.level++;
          if(type==="click") clickValue+=u.increment;
          e.target.dataset.cost=Math.floor(u.baseCost*Math.pow(1.15,u.level));
          e.target.innerText=`${u.name} ($${e.target.dataset.cost}) [Lv.${u.level}]`;
          saveGame();
          updateDisplay();
        }
      }
    });

    setInterval(()=>{
      autoUpgrades.forEach(u=>{
        money += u.cps*u.level;
      });
      saveGame();
      updateDisplay();
    },1000);

    ascendBtn.addEventListener("click",()=>{
      ascText.innerText=`You will reset your money and upgrades for 1 Ascension Coin. Proceed?`;
      ascModal.style.display="flex";
    });
    confirmAsc.addEventListener("click",()=>{
      money=0; clickValue=1;
      clickUpgrades.forEach(u=>u.level=0);
      autoUpgrades.forEach(u=>u.level=0);
      ascensionCoins++;
      ascModal.style.display="none";
      saveGame();
      updateDisplay();
    });
    closeAsc.addEventListener("click",()=>{ascModal.style.display="none";});

    adBtn.addEventListener("click",()=>{
      if(adIndex<adLinks.length){
        window.open(adLinks[adIndex],"_blank");
        money+=50000;
        adIndex++;
        if(adIndex>=adLinks.length) adBtn.innerText="No more ads";
        saveGame();
        updateDisplay();
      }
    });

    function saveGame(){
      let data={money,clickValue,ascensionCoins,clickUpgrades,autoUpgrades,adIndex};
      localStorage.setItem("clickajude",JSON.stringify(data));
    }
    function loadGame(){
      let save=localStorage.getItem("clickajude");
      if(save){
        let data=JSON.parse(save);
        money=data.money;
        clickValue=data.clickValue;
        ascensionCoins=data.ascensionCoins;
        adIndex=data.adIndex||0;
        clickUpgrades.forEach((u,i)=>u.level=data.clickUpgrades[i].level);
        autoUpgrades.forEach((u,i)=>u.level=data.autoUpgrades[i].level);
      }
    }

    loadGame();
    createUpgradeButtons();
    updateDisplay();
  </script>
</body>
</html>
