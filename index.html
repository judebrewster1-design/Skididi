<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judeverse Awaits!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a1a, #111);
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    h1 {
      font-size: 28px;
      color: #00ffea;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #fff;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      background: #ff00ff;
      color: #fff;
      font-size: 14px;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff00ff80;
    }

    a:hover {
      background: #00ffff;
      box-shadow: 0 0 20px #00ffffaa;
      transform: scale(1.1);
    }

    /* floating ‚Äúfaces‚Äù effect */
    .floating-img {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea;}
      to { text-shadow: 0 0 20px #00ffea, 0 0 30px #00ffea;}
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px) rotate(0deg);}
      50% { transform: translateY(-30px) translateX(20px) rotate(15deg);}
      100% { transform: translateY(0px) translateX(0px) rotate(0deg);}
    }
  </style>
</head>
<body>

  <!-- floating faces -->
  <img src="images/face1.png" class="floating-img" style="top:10%; left:5%;">
  <img src="images/face2.png" class="floating-img" style="top:30%; left:80%; animation-delay: 2s;">
  <img src="images/face3.png" class="floating-img" style="top:70%; left:20%; animation-delay: 4s;">

  <div class="container">
    <h1>üéÆ We‚Äôve Moved to Judeverse! üéÆ</h1>
    <p>All the games and chaos now live on our new home. Click below to jump in:</p>
    <a href="https://www.judeverse.com">Enter Judeverse</a>
  </div>

</body>
</html>
