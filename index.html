<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rainbow Text with Image</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    h1 {
      font-size: 3rem;
      font-family: Arial, sans-serif;
      background: linear-gradient(
        270deg,
        red,
        orange,
        yellow,
        green,
        cyan,
        blue,
        violet,
        red
      );
      background-size: 1500% 1500%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s ease infinite;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    img {
      max-width: 80%;
      max-height: 60vh;
      border: 5px solid white;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>skibidi jude</h1>
  <img src="IMG_7279.jpeg" alt="Uploaded Image">
</body>
</html>
