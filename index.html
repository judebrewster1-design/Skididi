

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Click a Jude</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      background: #111;
      color: white;
      font-family: 'Orbitron', monospace, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      position: relative;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 3rem;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s linear infinite;
      user-select: none;
      text-shadow: 0 0 10px #ff00ffaa;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      100% {background-position: 400% 50%;}
    }

    #points {
      font-size: 2.5rem;
      margin: 10px 0;
      transition: transform 0.2s ease;
      user-select: none;
      text-shadow: 0 0 8px #00ffffaa;
    }

    #points.bounce {
      transform: scale(1.3);
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffffaa;
    }

    #clickImg {
      width: 220px;
      height: auto;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 15px;
      border: 5px solid white;
      user-select: none;
      -webkit-user-drag: none;
      outline: none;
      touch-action: manipulation;
      transition: transform 0.15s ease;
      box-shadow: 0 0 15px #ff00ffaa;
    }

    #clickImg:active {
      transform: scale(0.95) rotate(-5deg);
      box-shadow: 0 0 30px #ff00ffdd;
    }

    .upgrade {
      background: #222;
      padding: 15px;
      margin: 6px auto;
      max-width: 420px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 8px #000000aa;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      color: #ccc;
      border: 1px solid #444;
    }
    .upgrade:hover {
      box-shadow: 0 0 20px #ff00ffcc;
      color: white;
      transform: scale(1.05);
    }
    .upgrade.affordable {
      color: #00ffff;
      box-shadow: 0 0 15px #00ffffcc;
      animation: shake 1s infinite ease-in-out;
      border-color: #00ffff;
    }
    .upgrade.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      animation: none;
      box-shadow: none;
      color: #666;
      border-color: #444;
      transform: none !important;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(3px); }
      50% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }

    /* Floating particles */

    .particle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: #00ffff88;
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      animation-timing-function: linear;
    }

  </style>
</head>
<body>
  <h1>Click a Jude</h1>
  <h2>Points: <span id="points">0</span></h2>

  <img id="clickImg" src="IMG_7281.jpeg" alt="Click Jude" tabindex="0" />

  <h3>Click Upgrades</h3>
  <div id="clickUpgrades"></div>

  <h3>Auto Upgrades</h3>
  <div id="autoUpgrades"></div>

  <script>
    let points = 0;
    let perClick = 1;
    let autoClick = 0;
    let canClick = true;
    const pointsDisplay = document.getElementById("points");
    const clickImg = document.getElementById("clickImg");

    // Upgrades data (same as before)
    let clickUpgrades = [
      {name:"Finger Strength", baseCost:10, increase:1},
      {name:"Iron Finger", baseCost:100, increase:5},
      {name:"God Hand", baseCost:1000, increase:20},
      {name:"Laser Finger", baseCost:5000, increase:50},
      {name:"Atomic Touch", baseCost:25000, increase:200},
      {name:"Judgement Day", baseCost:100000, increase:500},
      {name:"Galaxy Tap", baseCost:500000, increase:2000},
      {name:"Big Bang Press", baseCost:2000000, increase:5000},
      {name:"Black Hole Poke", baseCost:10000000, increase:20000},
      {name:"Time Rift Press", baseCost:50000000, increase:50000},
      {name:"Infinity Tap", baseCost:200000000, increase:200000},
      {name:"Multiverse Touch", baseCost:1000000000, increase:500000},
      {name:"God Mode Tap", baseCost:5000000000, increase:2000000},
      {name:"Omega Tap", baseCost:20000000000, increase:5000000},
      {name:"Apocalypse Finger", baseCost:100000000000, increase:10000000}
    ];

    let autoUpgrades = [
      {name:"Auto Clicker", baseCost:50, increase:1},
      {name:"Super Auto Clicker", baseCost:500, increase:5},
      {name:"Mega Auto Clicker", baseCost:2500, increase:20},
      {name:"Laser Auto Clicker", baseCost:10000, increase:50},
      {name:"Atomic Auto Clicker", baseCost:50000, increase:200},
      {name:"Judgement Auto Clicker", baseCost:200000, increase:500},
      {name:"Galaxy Auto", baseCost:1000000, increase:2000},
      {name:"Big Bang Auto", baseCost:5000000, increase:5000},
      {name:"Black Hole Auto", baseCost:20000000, increase:20000},
      {name:"Time Rift Auto", baseCost:100000000, increase:50000},
      {name:"Infinity Auto", baseCost:500000000, increase:200000},
      {name:"Multiverse Auto", baseCost:2000000000, increase:500000},
      {name:"God Mode Auto", baseCost:10000000000, increase:2000000},
      {name:"Omega Auto", baseCost:50000000000, increase:5000000},
      {name:"Apocalypse Auto", baseCost:200000000000, increase:10000000}
    ];

    function createUpgradeButtons() {
      const clickDiv = document.getElementById("clickUpgrades");
      const autoDiv = document.getElementById("autoUpgrades");

      clickUpgrades.forEach((upg, i) => {
        let btn = document.createElement("div");
        btn.className = "upgrade";
        btn.id = "clickUpg" + i;
        btn.textContent = `${upg.name} (+${upg.increase} per click) — Cost: ${upg.baseCost.toLocaleString()}`;
        btn.addEventListener("click", () => buyClickUpgrade(i));
        clickDiv.appendChild(btn);
      });

      autoUpgrades.forEach((upg, i) => {
        let btn = document.createElement("div");
        btn.className = "upgrade";
        btn.id = "autoUpg" + i;
        btn.textContent = `${upg.name} (+${upg.increase} per sec) — Cost: ${upg.baseCost.toLocaleString()}`;
        btn.addEventListener("click", () => buyAutoUpgrade(i));
        autoDiv.appendChild(btn);
      });
    }

    function buyClickUpgrade(index) {
      let upg = clickUpgrades[index];
      if (points >= upg.baseCost) {
        points -= upg.baseCost;
        perClick += upg.increase;
        upg.baseCost = Math.floor(upg.baseCost * 1.5);
        updateButtons();
        animatePoints();
        updateDisplay();
      }
    }

    function buyAutoUpgrade(index) {
      let upg = autoUpgrades[index];
      if (points >= upg.baseCost) {
        points -= upg.baseCost;
        autoClick += upg.increase;
        upg.baseCost = Math.floor(upg.baseCost * 1.5);
        updateButtons();
        animatePoints();
        updateDisplay();
      }
    }

    function animatePoints() {
      pointsDisplay.classList.add("bounce");
      setTimeout(() => {
        pointsDisplay.classList.remove("bounce");
      }, 200);
    }

    document.getElementById("clickImg").addEventListener("click", () => {
      if (!canClick) return;
      canClick = false;

      points += perClick;
      updateDisplay();
      animatePoints();

      // click image pulse
      clickImg.style.transform = "scale(1.1)";
      setTimeout(() => {
        clickImg.style.transform = "scale(1)";
      }, 150);

      setTimeout(() => {
        canClick = true;
      }, 50);
    });

    setInterval(() => {
      points += autoClick;
      updateDisplay();
    }, 1000);

    function updateDisplay() {
      pointsDisplay.textContent = points.toLocaleString();
    }

    function updateButtons() {
      clickUpgrades.forEach((upg, i) => {
        const btn = document.getElementById("clickUpg" + i);
        btn.textContent = `${upg.name} (+${upg.increase} per click) — Cost: ${upg.baseCost.toLocaleString()}`;
        if (points >= upg.baseCost) {
          btn.classList.add("affordable");
          btn.classList.remove("disabled");
        } else {
          btn.classList.remove("affordable");
          btn.classList.add("disabled");
        }
      });
      autoUpgrades.forEach((upg, i) => {
        const btn = document.getElementById("autoUpg" + i);
        btn.textContent = `${upg.name} (+${upg.increase} per sec) — Cost: ${upg.baseCost.toLocaleString()}`;
        if (points >= upg.baseCost) {
          btn.classList.add("affordable");
          btn.classList.remove("disabled");
        } else {
          btn.classList.remove("affordable");
          btn.classList.add("disabled");
        }
      });
    }

    // Floating particles
    const particleCount = 40;
    for(let i=0; i < particleCount; i++) {
      let p = document.createElement("div");
      p.classList.add("particle");
      resetParticle(p);
      document.body.appendChild(p);
      animateParticle(p);
    }

    function resetParticle(p) {
      p.style.left = Math.random() * window.innerWidth + "px";
      p.style.top = Math.random() * window.innerHeight + "px";
      p.speedX = (Math.random() - 0.5) * 0.3;
      p.speedY = (Math.random() - 0.5) * 0.3;
      p.size = 4 + Math.random() * 4;
      p.style.width = p.size + "px";
      p.style.height = p.size + "px";
      p.style.opacity = 0.3 + Math.random() * 0.5;
    }

    function animateParticle(p) {
      let x = parseFloat(p.style.left);
      let y = parseFloat(p.style.top);
      x += p.speedX;
      y += p.speedY;
      if (x > window.innerWidth) x = 0;
      if (x < 0) x = window.innerWidth;
      if (y > window.innerHeight) y = 0;
      if (y < 0) y = window.innerHeight;
      p.style.left = x + "px";
      p.style.top = y + "px";
      requestAnimationFrame(() => animateParticle(p));
    }

    createUpgradeButtons();
    updateDisplay();
  </script>
</body>
</html>
